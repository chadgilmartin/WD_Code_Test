<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="utf-8">
    <title>Landing Page - Front-End Developer Test</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="js/modernizr-custom.js"></script>
</head>
<body>

		<h1>Landing Page Form - Front-End Developer Test</h1>

		<form name="product-form" action="" method="post">

			<div id="shipping-address-container"> 
				<div class="section-header"> 
					<h2>Shipping Information</h2> 
				</div>                                               
				<ul class="checkout" id="shipping-address"> 
					<li id="shipping-email" class="col-left">
						<label>Email Address</label> 
						<input type="text"  id="email-address" size="35"> 
					</li>  
					<li id="shipping-city" class="col-right"> 
						<label> City </label> 
						<input id="city"  value="" size="25" type="text">
					</li> 
					<li id="confirm-shipping-email" class="col-left">
						<label>Confrim Email Address</label> 
						<input type="text"  id="email-address-confirm" size="35"> 
					</li> 
					<li id="shipping-state" class="col-right"> 
						<label> State </label> 
						<select name="state">
						<option value="AL">AL</option>
						<option value="AK">AK</option>
						<option value="AZ">AZ</option>
						<option value="AR">AR</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DE">DE</option>
						<option value="DC">DC</option>
						<option value="FL">FL</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="IA">IA</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="ME">ME</option>
						<option value="MD">MD</option>
						<option value="MA">MA</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MS">MS</option>
						<option value="MO">MO</option>
						<option value="MT">MT</option>
						<option value="NE">NE</option>
						<option value="NV">NV</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>
						<option value="NY">NY</option>
						<option value="NC">NC</option>
						<option value="ND">ND</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="PA">PA</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VT">VT</option>
						<option value="VA">VA</option>
						<option value="WA">WA</option>
						<option value="WV">WV</option>
						<option value="WI">WI</option>
						<option value="WY">WY</option>
						</select> 
					</li>  
					<li id="shipping-fname" class="col-left"> 
						<label>  First Name </label> 
						<input id="first-name" maxlength="15" size="20" value=""  type="text">
					</li>
					<li id="shipping-zip" class="col-right"> 
						<label>Zip</label> 
							<input id="zip" class="numbersOnly" maxlength="5" size="5" value="" type="text">
					</li>
					<li id="shipping-lname" class="col-left"> 
						<label>  Last Name </label> 
						<input id="last-name" maxlength="19" size="25" value=""  type="text">
					</li>
					<li id="shipping-phone" class="col-right"> 
						<label>Phone </label> 
						<input id="phone" class="numbersOnly" maxlength="10" size="11" value="" type="text">
					</li>
					<li id="shipping-addr1" class="col-left"> 
						<label>  Address 1 </label> 
						<input id="address-1" maxlength="35" size="45" value="" type="text">
					</li>
					<li id="shipping-toggle" class="col-right"><p>Is this address?</p> 
						<input id="residential"  value="Residential" type="radio" name="company-type" checked="checked">
						<span> Residential </span> 
						<input id="commercial"  value="Commercial" type="radio" name="company-type">
						<span> Commercial </span> 
					</li> 
					<li id="shipping-addr2" class="col-left"> 
						<label> Address 2 </label> 
						<input id="address-2" maxlength="35" size="40" value="" type="text">
					</li>   
					<li id="shipping-company" class="col-right"> 
						<label> Company Name </label> 
						<input id="company" value="" size="25" type="text">
					</li>
				</ul>
			</div>
		<div id="safari-clear" style="clear:both"></div>
		<input type="submit" value="Submit Form" id="submit"/>

		</form>

	</body>

</html>
